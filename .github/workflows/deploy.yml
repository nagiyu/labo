name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Build with dotnet
      run: dotnet build --configuration Release Labo/Labo.csproj

    - name: Archive build artifact
      run: |
        cd Labo/bin/Release/net7.0
        7z a -tzip ${{ runner.temp }}/Labo.zip *

    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: Labo
        path: ${{ runner.temp }}/Labo.zip

    - name: Get Artifact URL
      id: get_artifact_url
      run: echo ${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}/artifacts"

    - name: Get Artifact ID
      id: get_artifact_id
      run: echo ${{ steps.upload_artifact.outputs.artifact_id }}"

    - name: Deploy with ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd /home/nagiyu/tmp
          echo "Hello World" >> hello.log
